<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Louise Deeth</h1>

    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Define the geometry and material for a sphere.
        const sphereGeometry = new THREE.SphereGeometry(15, 32, 16);
        const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xf7cd03, wireframe: false });

        // Encapsulate Sphere as a class
        class Sphere {
            constructor(sphereGeometry, sphereMaterial) {
                this.sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                this.sphere.castShadow = true;
                //set initial position
                this.sphere.position.y = 20; // raise sphere over ground
                this.sphere.position.x = 0; //move sphere to the right
                this.sphere.position.z = 0; 
                // set velocity 
                this.velocityX = 0.5;
                this.velocityY = -0.5;
                //set boundaries x and y axis
                this.boundaryX = 60;
                this.groundLevel = -5 + 15;
            }
            move() {
                // update sphere position based on velocity
                this.sphere.position.x += this.velocityX;
                this.sphere.position.y += this.velocityY;
                //check for collsion and change direction
                if(this.sphere.position.x >= this.boundaryX || this.sphere.position.x <= -this.boundaryX){
                    this.velocityX = -this.velocityX; // reverse x velocity (bounce)
                }
                if(this.sphere.position.y >= this.boundaryY || this.sphere.position.y <= -this.boundaryY){
                    this.velocityY = -this.velocityY; // reverse y velocity (bounce)
                }
                // check for collision with plane
                if(this.sphere.position.y <= this.groundLevel){
                    this.sphere.position.y = this.groundLevel;
                    this.velocityY = -this.velocityY * 0.9; // reverse and lose energy
                }
                else{
                    this.velocityY -= 0.02; //gravity
                }
                // rotate the sphere
                this.sphere.rotation.x += 0.01;
                this.sphere.rotation.y += 0.01;
                this.sphere.rotation.z += 0.01;
            }
        }

        // Add plane (ground) below sphere
        const planeGeometry = new THREE.PlaneGeometry(200, 200);
        const planeMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x647748, 
            shininess: 150, 
            specular: 0x111111 
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -5;
        plane.receiveShadow = true;
        scene.add(plane);

        dirLight = new THREE.DirectionalLight(0xffffff, 3);
        dirLight.name = 'Dir. Light';
        dirLight.position.set(10, 10, 10);
        dirLight.castShadow = true;
        dirLight.shadow.camera.near = 1;
        dirLight.shadow.camera.far = 100;
        dirLight.shadow.camera.right = 500;
        dirLight.shadow.camera.left = - 500;
        dirLight.shadow.camera.top = 500;
        dirLight.shadow.camera.bottom = - 500;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        // Add camera helper
        var helper = new THREE.CameraHelper(dirLight.shadow.camera);
        scene.add(helper);

        var s1 = new Sphere(sphereGeometry, sphereMaterial);
        scene.add(s1.sphere); // add sphere to the scene

        var repeatMe = function () {
            //Code to rotate sphere
            s1.move();
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);
        }
        repeatMe();

    </script>
</body>

</html>
