<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        canvas {
            border:1px solid #000000;
        }
    </style>
  </head>

  <body>
    <canvas id="canvasOne" height="800" width="700"></canvas>
    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
      const canvas = document.getElementById("canvasOne");

		// Set the canvas up for drawing in 2D.
		  const ctx = canvas.getContext("2d");
      ctx.font = "20px Georgia";
      ctx.strokeText("Louise Deeth", 10, 50);
      
		// Set the fill colour to bright red.
		  ctx.fillStyle = "rgb(0, 0, 255)";
      ctx.stroke();     

		// Create a filled rectangle 
      ctx.fillRect(10,100, 250,200);
      ctx.stroke();

		  ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
      ctx.stroke(); 
      ctx.fillRect(100,200, 250,200);
      ctx.stroke();
    
      //draw circle
      ctx.beginPath();
      ctx.arc(150, 550, 60, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(150, 650, 60, 0, 2 * Math.PI);
      ctx.stroke();

    </script>
  </body>
</html>
