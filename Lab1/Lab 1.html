<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        canvas {
            border:1px solid #000000;
        }
    </style>
  </head>

  <body>
    <canvas id="canvasOne" height="800" width="700"></canvas>
    <script type="text/javascript">
		  // Gets a handle to the element with id canvasOne.
      const canvas = document.getElementById("canvasOne");

		  // Set the canvas up for drawing in 2D.
		  const ctx = canvas.getContext("2d");
      ctx.font = "20px Georgia";
      ctx.strokeText("Louise Deeth", 10, 50);
      
		  //Create a filled rectangle and set the fill colour to blue and outline to red.
		  ctx.fillStyle = "rgb(0, 0, 255)"; //blue fill   
      ctx.fillRect(10,100, 250,200);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "red";
      ctx.strokeRect(10,100, 250, 200); //outline the rectangle

		  //Create a filled rectangle and set the fill colour to green and outline to black.
		  ctx.fillStyle = "rgba(0, 255, 0, 0.5)"; //green fill   
      ctx.fillRect(100,200, 250,200);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "black";
      ctx.strokeRect(100,200, 250, 200); //outline the rectangle
    
      //draw circle with green fill and blue outline 
      ctx.beginPath();
      ctx.arc(150, 550, 60, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(0, 255, 0, 0.5)"; //green fill
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "blue"; //blue outline
      ctx.stroke();

      //draw second circle with red fill and yellow outline       
      ctx.beginPath();
      ctx.arc(180, 650, 60, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(255, 0, 0, 0.5)"; //red fill
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "yellow"; //yellow outline
      ctx.stroke();

      //draw semi-circle      
      ctx.beginPath();
      ctx.arc(450, 500, 60, 0, Math.PI); // half circle
      ctx.fillStyle = "rgba(255, 0, 0, 0.5)"; //red fill
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "blue"; //blue outline
      ctx.stroke();

    </script>
  </body>
</html>
