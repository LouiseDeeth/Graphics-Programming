<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        canvas {
            border:1px solid #000000;
        }
    </style>
  </head>

  <body>

    <h1>Louise Deeth</h1>
    <canvas id="canvasOne" height="500" width="500"></canvas>
    <script type="text/javascript">
		  // Gets a handle to the element with id canvasOne.
      const canvas = document.getElementById("canvasOne");

		  // Set the canvas up for drawing in 2D.
		  const ctx = canvas.getContext("2d");

      //draw circle with green fill and blue outline 
      ctx.beginPath();
      ctx.arc(50, 10, 7, 0, 2 * Math.PI);
      ctx.fillStyle = "rgba(0, 255, 0, 0.5)"; //green fill
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "blue"; //blue outline
      ctx.stroke();

    </script>
  </body>
</html>
