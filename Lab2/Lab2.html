<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
      body {
          background-color: white;
      }
      canvas {
            border:1px solid #000000;
      }
    </style>
  </head>

  <body>
    <h1>Louise Deeth</h1>

    <canvas id="canvas-for-ball" height="300" width="300"></canvas>  
 
    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical & horizontal location of the ball.
      var yPos = 150;
      var ySpeed = 3;
      var xPos = 50;
      var xSpeed = 2;

      class Ball{
        constructor(xPos, yPos, xSpeed, ySpeed, radius = 20){
          this.xPos = xPos;         
          this.yPos = yPos;
          this.xSpeed = xSpeed;
          this.ySpeed = ySpeed;
          this.radius = radius; //the radius of the peace sign
        }

        //Convert degrees to radians
        //To change from radians to degrees, you need to multiply the number of radians by 180/π.
        //To convert from degrees to radians, multiply the number of degrees by π/180.
        toRadians(degrees){
          return degrees * Math.PI / 180;
        }

        //Draw method
        draw(){
          ctx.beginPath();
          ctx.arc(this.xPos, this.yPos, this.radius, 0, 2 * Math.PI);//outer circle
          ctx.stroke();       
         
        //draw the centre line
        ctx.beginPath();
        ctx.moveTo(this.xPos, this.yPos - this.radius);
        ctx.lineTo(this.xPos, this.yPos + this.radius);       
        ctx.stroke();       
                


        }

        //move method
        move(){
          // Update the y location.
          this.yPos += this.ySpeed;
          this.xPos += this.xSpeed;

          //Bounce off the top & bottom
          if (this.yPos > (300 - 20) || this.yPos < 20){
            this.ySpeed = this.ySpeed * -1; //how fast the ball bounces back up
          }
          //Bounce off the left & right
          if(this.xPos > (300 - 20) || this.xPos < 20){
            this.xSpeed = this.xSpeed * -1; //how fast the ball bounces back down
          }
        }
      }

      //Create the ball with initial positions and speed
      var b1 = new Ball(50, 150, 2, 3);

      // A function to repeat every time the animation loops.
      function repeatme() {
        ctx.clearRect(0, 0, 300, 300);
        // Draw the ball (stroked, not filled).
        b1.draw();
        b1.move();
        
        window.requestAnimationFrame(repeatme);
      }
      
      // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
